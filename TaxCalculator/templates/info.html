<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info Analysis</title>
</head>
<body>

 <style>
        body {
            background-color: #6C757D;
        }
    </style>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<nav
        class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">EasyforEmployers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'employee' %}">Employee Breakdown</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'FAQs' %}">FAQs</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="p-2 mb-6 col-12 bg-secondary text-white align-self-center">
    <div class="row justify-content-center p-3 mb-2 bg-secondary text-white fs-1 ">
        <p class="fw-lighter text-center"> Employer Information:</p>
    </div>
    <div class="row justify-content-center">
        <div class="card text-black bg-light mb-6 col align-self-center col-6" style="width: 50rem;">
            <p></p>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="NAME" placeholder="Company Name Name">
                <label for="NAME">Company Name</label>
            </div>
            <p></p>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="EIN" placeholder="EIN Number">
                <label for="EIN">EIN Number</label>
            </div>
            <p></p>
            <p>State of residence</p>
            <div class="form-floating mb-1">
                <select class="form-control">
                    <option>AL</option>
                    <option>AK</option>
                    <option>AZ</option>
                    <option>AR</option>
                    <option>CA</option>
                    <option>CO</option>
                    <option>CT</option>
                    <option>DE</option>
                    <option>FL</option>
                    <option>GA</option>
                    <option>HI</option>
                    <option>ID</option>
                    <option>IL</option>
                    <option>IN</option>
                    <option>IA</option>
                    <option>KS</option>
                    <option>KY</option>
                    <option>LA</option>
                    <option>ME</option>
                    <option>MD</option>
                    <option>MA</option>
                    <option>MI</option>
                    <option>MN</option>
                    <option>MS</option>
                    <option>MO</option>
                    <option>MT</option>
                    <option>NE</option>
                    <option>NV</option>
                    <option>NH</option>
                    <option>NJ</option>
                    <option>NM</option>
                    <option>NY</option>
                    <option>NC</option>
                    <option>ND</option>
                    <option>OH</option>
                    <option>OK</option>
                    <option>OR</option>
                    <option>PA</option>
                    <option>RI</option>
                    <option>SC</option>
                    <option>SD</option>
                    <option>TN</option>
                    <option>TX</option>
                    <option>UT</option>
                    <option>VT</option>
                    <option>VA</option>
                    <option>WA</option>
                    <option>WV</option>
                    <option>WI</option>
                    <option>WY</option>
                </select>
            </div>

            <p></p>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="Local" placeholder="Locality">
                <label for="Local">Locality name</label>
            </div>
            <p></p>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="address" placeholder="Address">
                <label for="address">Address</label>
            </div>
            <p></p>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="Zipcode" placeholder="Zipcode">
                <label for="Zipcode">Zipcode</label>
            </div>
            <p></p>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="SSN" placeholder="SSN">
                <label for="SSN">Social Security Number</label>
            </div>
            <p></p>
            <button class="btn btn-dark">Save information</button>
        </div>
    </div>
</div>



<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
