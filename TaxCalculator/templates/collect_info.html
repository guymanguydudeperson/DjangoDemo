<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employer Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary text-white">

    <div class="container mt-5">
        <h2>Enter Employer Information</h2>
        <form method="POST" class="bg-light text-black p-4 rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Save Information</button>
        </form>
    </div>
</body>
</html>
